        <div class="col-md-6">
            <h1>Edit Patient</h1>

    <div class="row">
        <div class="col-md-12">
            {{#if_eq editorType "patient"}}
            {{/if_eq}}
            {{#each entry}}

            <input type="text" value="{{this}}">
            {{/each}}
        </div>
