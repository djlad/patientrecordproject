<div class="row">
    <div class="col-md-10">
        <input class="form-control" type="text" placeholder="Search..">
    </div>
    <div class="col-md-2">
        <button class="btn-primary" onclick="addEntry('{{selectorType}}')">Add</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    {{#each headers}}
                    <th>{{this}}</th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each entries}}
                <tr>
                    {{#each this}}
                    <td onclick="goToEditor({{../ID}}, '{{../selectorType}}')">{{this}}</td>
                    {{/each}}
                    <td><button onclick="deleteEntry({{ID}} , '{{selectorType}}', this)">Delete</button></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
