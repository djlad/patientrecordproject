<div class="row">
    <div class="col-md-10">
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
    </div>
    <div class="col-md-2">
        <button class="btn-primary" onclick="addEntry('patient')">Add</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    {{#each headers}}
                    <th>{{this}}</th>
                    {{/each}}
                </tr>
            </thead>
            <tbody id="myTable">
                {{#each entries}}
                <tr onclick="goToEditor({{ID}}, '{{selectorType}}')" >
                    {{#each this}}
                    <td>{{this}}</td>
                    {{/each}}
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
