<div id="login" class="tab-pane">
    <h3>Please log in</h3> <br><br>
    User Name: <input id='username-input' type='text' name='username'/><br><br>
    Password:  <input id='password-input' type='password' name='password'/><br><br>
    <a href="" style="color:purple">Forgot login credentials? Click here</a><br>
    <a href="" style="color:purple">Don't have account? Click here to sign up</a><br>
    <input type='submit' name='login' value='Log in' onclick='onLogin()'/>
    <br><br>
</div>

<!-- Modal -->
<div id="login-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
            <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
    
    </div>
</div>



<script>
function signup() {
    var x = document.getElementById("signup");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>
