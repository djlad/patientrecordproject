<div class='container'>
    <div class='row'>
        <div class='col-md-12'>
            <h1>Make Appointment</h1>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id="make-appointment">
                <p>Patient:</p>
                <select id='patient-drop'>
                </select>
                <p>Doctor:</p>
                <select id='doctor-drop'></select>
                <p>Appointment Time:</p>
                <input type="datetime-local"></input>
                <p>Location: </p>
                <input type="text"></input>
            </div>
        </div>
    </div>
    <br>
    <button onclick="onMakeAppointment()">Make Appointment</button>
</div>
